<h1>Hello world!</h1>

<div>
    <form action="/" method="post"> 
        {% csrf_token %}
        {{form.title}} 
        <input type="submit" value="create a task!">
    </form>
    
</div>

<div>
    <ul>
    {%for task in tasks%}
        <a href="{%url 'update_task' task.id%}">update task</a>
        <li>{{task.title}} || completion status: {{task.status}}|| {{task.created_at}}</li>
    {% endfor %}
    </ul>
</div>
